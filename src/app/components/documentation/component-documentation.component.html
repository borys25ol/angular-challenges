<app-banner-cut-out
  [title]="'Components'"
  [imageUrl]="'assets/back-1.jpg'"
></app-banner-cut-out>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="false"></app-loader>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="'4111222233334444'"
      [isReadOnly]="false"
    ></app-credit-card-input>

    <app-credit-card-input
      [creditCardNumber]="'4111222233334444'"
      [isReadOnly]="true"
    ></app-credit-card-input>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Top of Page'"
  [subTitle]="'Components'"
>
  <p body>Scroll 400px down the page to render.</p>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Starts Rating'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="5"></app-star-ratings>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p body>Body content</p>
  <p footer>Footer content</p>
</app-card>
